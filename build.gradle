plugins {
    id 'java'
}

group 'io.telepnev'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
dependencies {
    implementation 'junit:junit:4.13.1'
    dependencies {
        compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
        compile 'org.aeonbits.owner:owner:1.0.12'
        compile 'io.github.bonigarcia:webdrivermanager:4.4.3'

        compile("org.junit.jupiter:junit-jupiter-api:5.7.1")
        compile("org.junit.jupiter:junit-jupiter-engine:5.7.1")
        compile("org.junit.jupiter:junit-jupiter-params:5.7.1")
    }

}

